      <div class="content"> 
  
       <h2>Авторизация</h2> 
  
       <form class="form" [formGroup]="form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="pat@example.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Введите пароль</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix>key</mat-icon>
            <mat-error *ngIf="form.controls['password'].hasError('required')">Пароль не может быть пустым</mat-error>
          </mat-form-field>
  
        <div class="links"> <a (click)="goToRecover()">Забыли пароль?</a> <a [routerLink]="['/auth/registration']">Регистрация</a> </div>     
        
        <button mat-raised-button color="primary" (click)="signin()" [disabled]="form.invalid">Войти</button>
        </form>
