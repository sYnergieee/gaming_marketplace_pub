<div class="container">
    <form class="form" [formGroup]="form">
        <mat-form-field>
            <mat-label>Название жанра</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-icon matSuffix>get_app</mat-icon>
            <mat-error *ngIf="form.controls['name'].hasError('required')">Жанр не должен быть пустым</mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="addGenre()">Добавить жанр</button>
    </form>
    <mat-form-field class="example-full-width">
        <mat-label>Поиск</mat-label>
        <input type="search" matInput (input)="search($any($event.target).value)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="main_block"> 
        <ng-container *ngFor="let item of items">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <mat-form-field>
                        <mat-label>Название</mat-label>
                        <input type="text" matInput value="{{item.name}}" #input>
                    </mat-form-field>
                </mat-card-title>
            </mat-card-header>
            <mat-card-actions align="end">
                <button mat-stroked-button color="primary" (click)="editGenre(item.id,input.value)">Сохранить</button>
                <button mat-stroked-button color="warn" (click)="deleteGenre(item.id)">Удалить</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
        
    </div>
</div>
